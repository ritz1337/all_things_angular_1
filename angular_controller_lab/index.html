<!DOCTYPE html>
<!-- App declaration -->
<html ng-app="MuseumApp">

<head>
    <title>Museum</title>
</head>

<!-- Controller declaration -->
<body>
    <div ng-controller="ExhibitController as xzibit">
      <div>Xh Test: {{ xzibit.test }}</div>
    </div>

    <div ng-controller="OperationsController as op">
      <div>Op Test: {{ op.test }}</div>
    </div>

    <div ng-controller="DonorController as donor">
      <div>Donor Test: {{ donor.test }}</div>
    </div>

    <!-- AngularJS CDN, must come first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>

    <!-- Our Javascript files, app.js must be loaded first -->
    <script src="js/app.js"></script>
    <script src="js/controllers/ExhibitController.js"></script>
    <script src="js/controllers/OperationsController.js"></script>
    <script src="js/controllers/DonorController.js"></script>
</body>

</html>
