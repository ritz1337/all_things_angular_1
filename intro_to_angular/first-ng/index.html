<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- angular.js should be before app.js script -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</head>
<!-- Anything in the body is controlled by the controller MainController - referred to as ctrl -->
<body class="container" ng-controller="MainController as ctrl" style="background-color:{{ctrl.crazyColor}}">
  <h1>{{ctrl.greeting}}</h1>
  <label>Color: <input type="text" class="form-control" ng-model="ctrl.crazyColor"></label>
  <div ng-show="ctrl.showNames">
    Names:
    <ul>
      <li ng-repeat="name in ctrl.names">{{name | uppercase}}</li>
    </ul>
  </div>

  <button class="btn btn-info" ng-click="ctrl.showNames = !ctrl.showNames">Show/Hide Names</button>
  <!-- ng-hide opposite of ng-show -->
  <div>
  Extra Names:
    <ul>
      <li ng-repeat="name in ctrl.extraNames">{{name | lowercase}}</li>
    </ul>
    <button class="btn btn-success" ng-click="ctrl.addName()">Add Name</button>
    <button class="btn btn-remove" ng-click="ctrl.removeName()">Remove Name</button>

  </div>
  <br>
  <label>3+4 is? </label>
  <p>{{3+4}}</p>


  <div>
    <label>Rendering a Gem!</label>
    <ul>
      <li ng-repeat="(key, value) in ctrl.gem">{{key}}: {{value}}</li>
    </ul>
    <button class="btn GemStockCheck" ng-click="ctrl.isGemPurchasable(ctrl.gem)">Can Purchase Gem?</button>
    <button class="btn GemBuy" ng-if="ctrl.gem.canPurchase">Buy</button>
  </div>



  <script src="js/app.js"></script>

</body>
</html>
